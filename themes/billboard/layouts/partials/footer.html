<footer>
  {{ if isset .Site.Params "analytics" }}
    <script>
      var doNotTrackSupported = navigator.doNotTrack !== undefined ||
        navigator.msDoNotTrack !== undefined ||
        window.doNotTrack !== undefined;

      var doNotTrackEnabled = doNotTrackSupported &&
        (navigator.doNotTrack == 'yes' || navigator.doNotTrack == '1' ||
        navigator.msDoNotTrack == '1' || window.doNotTrack == '1');

      if (doNotTrackEnabled) {
        console.log('It appears you have Do Not Track enabled! Since I ' +
            'somewhat respect other\'s privacy, you will not be ' +
            'tracked by Google Analytics!');
      } else {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', {{ .Site.Params.analytics }}, 'auto');
        ga('send', 'pageview');
      }
    </script>
  {{ end }}

  <div class="footer-text">
    <span>{{ .Site.Params.copyright }}</span>

    <span class="copyright desktop">
      - Built with <a href="https://gohugo.io/">Hugo</a>
    </span>
  </div>
</footer>
