<div class="sidebar">
  <div class="sidebar-header">
    <a href="{{ .Site.BaseURL }}" class="brand"><h1>{{ .Site.Title }}</h1></a>
  </div>
  <div class="sidebar-links">
    {{ range sort .Site.Params.links "weight" "desc" }}
      <a href="{{ $.Site.BaseURL }}{{ .url }}" class="sidebar-link"><h3>{{ .title }}</h3></a>
    {{ end }}
  </div>

  <div class="sidebar-link recent-posts desktop">
    <h2>Recent Posts</h2>
    {{ range .Site.Pages }}
      {{ if eq .Type "post" }}
        <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
      {{ end }}
    {{ end }}
  </div>

  <div class="copyright desktop">
    Powered by <a href="https://gohugo.io/">Hugo</a><br>
    {{ .Site.Params.copyright }}
  </div>
</div>
