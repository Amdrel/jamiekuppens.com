<div class="sidebar">
  <div class="sidebar-content">
    <div class="sidebar-header">
      <a href="{{ .Site.BaseURL }}" class="brand"><h1>{{ .Site.Title }}</h1></a>
    </div>
    <div class="sidebar-links">
      {{ range sort .Site.Params.links "weight" "desc" }}
        <span class="sidebar-link sidebar-link-lg"><a href="{{ $.Site.BaseURL }}{{ .url }}">{{ .title }}</a></span>
      {{ end }}
    </div>

    <div class="recent-posts desktop">
      <h2>Recent Posts</h2>
      {{ range .Site.Pages }}
        {{ if eq .Type "post" }}
          <span class="sidebar-link"><a href="{{ .Permalink }}">{{ .Title }}</a></span>
        {{ end }}
      {{ end }}
    </div>

    <div class="copyright desktop">
      Powered by <a href="https://gohugo.io/">Hugo</a><br>
      {{ .Site.Params.copyright }}
    </div>
  </div>
</div>
