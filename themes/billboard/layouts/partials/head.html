<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">

  <!-- Use the description of the blog post if available, which makes Google
       happy and display relevant information in search results. -->
  {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
  {{ else }}
    <meta name="description" content="{{ .Site.Params.description }}">
  {{ end }}

  <!-- Add to homescreen support. -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="{{ .Site.Params.primaryColor }}">
  <meta name="msapplication-TileColor" content="{{ .Site.Params.primaryColor }}">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="{{ .Site.Title }}">
  <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">
  <link rel="icon" href="{{ .Site.Params.favicon }}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
  <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.png">
  <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">

  <title>{{ .Title }}</title>

  <!-- Critical css. The css is quite small so it can all be inline and as an
       added bonus it is still cached since the site is static. -->
  {{ partial "css.html" . }}

  <!-- CSS used for styling source code. -->
  {{ partial "trac.html" . }}

  <!-- Blocking fonts (when cached they no longer block afaik). -->
  {{ partial "fonts.html" . }}
</head>
