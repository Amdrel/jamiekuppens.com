<div class="topbar">
  <div class="container">
    <div class="container-pad">
      <div class="brand-container">
        <a href="{{ .Site.BaseURL }}" class="brand">{{ .Site.Title }}</a>
      </div>

      <div class="topbar-links">
        {{ range sort .Site.Params.links "weight" "desc" }}
          <div class="topbar-link topbar-link-lg">
            <a href="{{ $.Site.BaseURL }}{{ .url }}">{{ .title }}</a>
          </div>
        {{ end }}
        <div class="social-icons">
          <div class="topbar-link topbar-link-lg desktop">
            <a href="{{ $.Site.BaseURL }}index.xml" type="application/rss+xml" target="_blank">
              <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <circle cx="6.18" cy="17.82" r="2.18"/>
                <path d="M4 4.44v2.83c7.03 0 12.73 5.7 12.73 12.73h2.83c0-8.59-6.97-15.56-15.56-15.56zm0 5.66v2.83c3.9 0 7.07 3.17 7.07 7.07h2.83c0-5.47-4.43-9.9-9.9-9.9z"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
