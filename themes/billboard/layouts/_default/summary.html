{{ if eq .Type "post" }}
  <article>
    <h1 class="link-header">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>
    <div class="meta">
      {{ .Date.Format "Mon, Jan 2, 2006" }} •
      {{ .ReadingTime }} min read
    </div>

    {{ if .Truncated }}
      <div class="summary">{{ .Summary }}</div>
      <a href="{{ .Permalink }}">Read more →</a>
    {{ else }}
      <div class="summary">{{ .Summary }}</div>
    {{ end }}
  </article>
{{ end }}
