{{ partial "head.html" . }}
<body>
  <div class="flex-container">
    {{ partial "sidebar.html" . }}

    <main class="content">
      <article class="post">
        <h1>{{ .Title }}</h1>

        {{ if eq .Type "post" }}
          <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
        {{ end }}

        {{ .Content }}
      </article>

      {{ partial "footer.html" . }}
    </main>
  </div>
</body>
</html>
