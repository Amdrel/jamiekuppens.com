{{ partial "head.html" . }}

<body>
  {{ partial "sidebar.html" . }}

  <main class="content container">
    <article>
      <div itemscope itemtype="http://schema.org/BlogPosting" class="container-pad">
        <meta itemprop="name" itemtype="http://schema.org/Text" content="{{ .Title }}">

        <!-- Blog post image if available. -->
        <div itemprop="image" itemscope itemtype="http://schema.org/ImageObject">
          <meta itemprop="url" content="{{ .Site.BaseURL }}images/touch/icon-128x128.png">
          <meta itemprop="width" content="128">
          <meta itemprop="height" content="128">
        </div>

        <!-- Publisher information as defined by schema.org. -->
        <div itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
          <div itemprop="logo" itemscope itemtype="http://schema.org/ImageObject">
            <meta itemprop="url" content="{{ .Site.BaseURL }}images/touch/icon-128x128.png">
            <meta itemprop="width" content="128">
            <meta itemprop="height" content="128">
          </div>
          <meta itemprop="name" content="Walter Kuppens">
        </div>

        <h1 itemprop="headline">{{ .Title }}</h1>

        {{ if eq .Type "post" }}
          <div class="meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}" itemprop="datePublished">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
            <span>â€¢ {{ .ReadingTime }} min read</span><br>
            <span>Written by <a href="https://twitter.com/Reshurum" itemprop="author" rel="author">Walter Kuppens</a></span>
          </div>
        {{ end }}

        <div itemprop="articleBody">{{ .Content }}</div>
      </div>
    </article>
  </main>

  {{ partial "footer.html" . }}
</body>
</html>
