{{ partial "head.html" . }}

<body>
  {{ partial "sidebar.html" . }}

  <main class="content container">
    <article>
      <div itemscope="" itemtype="http://schema.org/BlogPosting" class="container-pad">
        <h1 itemprop="name headline">{{ .Title }}</h1>

        {{ if eq .Type "post" }}
          <div class="meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}" itemprop="datePublished">{{ .Date.Format "Mon, Jan 2, 2006" }}</time> â€¢
            {{ .ReadingTime }} min read
            <br>
            Written by <a href="https://twitter.com/Reshurum" itemprop="author" rel="author">Walter Kuppens</a>
          </div>
        {{ end }}

        <div itemprop="articleBody">
          {{ .Content }}
        </div>
      </div>
    </article>
  </main>

  {{ partial "footer.html" . }}
</body>
</html>
