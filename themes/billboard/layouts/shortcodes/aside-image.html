{{ if eq (.Get "aside") "right" }}
  {{ $.Scratch.Set "aside-class" "aside-right" }}
{{ else if eq (.Get "aside") "left" }}
  {{ $.Scratch.Set "aside-class" "aside-left" }}
{{ end }}

<figure class="aside desktop {{ .Get "class" }} {{ $.Scratch.Get "aside-class" }} ">
  {{ if ne (.Get "src") "" }}
    <img
      src="{{ .Get "src" }}"
      alt="{{ .Get "alt" }}"
      class="{{ .Get "img-class" }}">
  {{ end }}
  {{ if ne .Inner "" }}
    <figcaption>{{ .Inner }}</figcaption>
  {{ end }}
</figure>
